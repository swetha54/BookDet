<form class="cb">
    <div class="form-group">
      <label for="Bookname">Enter Bookname</label>
      <input type="text" class="form-control" id="bname" placeholder="Bookname">
    </div>
    <div class="form-group">
      <label for="author">Enter Author</label>
      <input type="text" class="form-control" id="author" placeholder="Author">
    </div>
    <div class="form-group">
        <label for="Publisher">Enter Publisher</label>
        <input type="text" class="form-control" id="publisher" placeholder="publisher">
      </div>
      <div class="form-group">
        <label for="Published-date">Enter Published date</label>
        <input type="text" class="form-control" id="Published-date" placeholder="yyyy-mm-dd">
      </div>
      <button type="submit" class="btn btn-primary" (click)='addbooks($event)'>Submit</button>
  </form>
